AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'addStore

  Sample SAM Template for addStore

  '
Globals:
  Function:
    Timeout: 5
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type'''
      AllowOrigin: '''*'''
Resources:
  addStore:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: addStore
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        addStore:
          Type: Api
          Properties:
            Path: /addStore
            Method: post
    Metadata:
      SamResourceId: addStore
  removeStore:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: removeStore
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        removeStore:
          Type: Api
          Properties:
            Path: /removeStore
            Method: post
    Metadata:
      SamResourceId: removeStore
